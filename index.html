<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="“viewport”"
      content="“width"
      ="device-width,"
      initial-scale="1.0”"
    />
    <meta http-equiv="“X-UA-Compatible”" content="“ie" ="edge”" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="FRONTEND_MENTOR/order-summary-component-main/style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="card">
      <div>
        <picture>
          <img
            class="card--hero"
            src="/FRONTEND_MENTOR/order-summary-component-main/images/illustration-hero.svg"
            alt=""
          />
        </picture>
      </div>
      <div class="card--summary">
        <h1>Order Summary</h1>
        <h2>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </h2>
        <div class="flex-group">
          <img
            src="/FRONTEND_MENTOR/order-summary-component-main/images/icon-music.svg"
            alt=""
          />
          <div class="plan-price">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>

          <a class="change" href="#">Change</a>
        </div>
        <button class="button">Proceed to Payment</button>
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ANDREA Gyarmati-Vastag</a>.
    </div>
  </body>
</html>
